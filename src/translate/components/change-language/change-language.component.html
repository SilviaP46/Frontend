<p-toast></p-toast>

<p-button icon="pi pi-globe" (click)="op.toggle($event)"></p-button>

<p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px', height:'200px'}">
  <ng-template pTemplate>
    <p-table [value]="languageList" selectionMode="single"  (onRowSelect)="onRowSelect($event)" scrollHeight="300px" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>{{'translate.languages' | translate}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-language>
        <tr [pSelectableRow]="rowData">
          <td>{{language.label}}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</p-overlayPanel>
